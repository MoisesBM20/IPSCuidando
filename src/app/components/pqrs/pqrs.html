<section class="pqrs-container">
  <h2>Contáctanos</h2>

  <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
    <div class="form-field">
      <label>Nombre completo *</label>
      <input type="text" name="nombre" [(ngModel)]="formData.nombre" required />
    </div>

    <div class="form-field">
      <label>Correo electrónico *</label>
      <input type="email" name="email" [(ngModel)]="formData.email" required />
    </div>

    <div class="form-field">
      <label>Teléfono</label>
      <input type="tel" name="telefono" [(ngModel)]="formData.telefono" />
    </div>

    <div class="form-field">
      <label>Mensaje *</label>
      <textarea name="mensaje" rows="4" [(ngModel)]="formData.mensaje" required></textarea>
    </div>

    <button type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Enviando...' : 'Enviar mensaje' }}
    </button>
  </form>

  <!-- Modal de éxisto -->
  <div class="modal" *ngIf="showSuccess">
    <div class="modal-content success">
      <mat-icon>check_circle</mat-icon>
      <p>Mensaje enviado con éxito. Te responderemos pronto.</p>
      <button (click)="closeModals()">Cerrar</button>
    </div>
  </div>

  <!-- Modal de error -->
  <div class="modal" *ngIf="showError">
    <div class="modal-content error">
      <mat-icon>error</mat-icon>
      <p>Error al enviar el mensaje. Verifica tus datos e intenta de nuevo.</p>
      <button (click)="closeModals()">Cerrar</button>
    </div>
  </div>
</section>
